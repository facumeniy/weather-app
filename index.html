<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-pannel">
        <img id="background" src="https://facumeniy.github.io/weather-app/images/landscape.jpg" alt="">
        <div id="content">
            <div id="main-content-pannel">
                <div id="right-pannel">
                    <div id="weather-main">
                        <span class="text" id="city-info"></span>
                        <span class="text" id="city-name"></span>
                        <span class="text" id="city-day"></span>
                        <span class="text" id="city-hour"></span>
                        <span class="text" id="temp"></span>
                        <span class="text" id="change-temp">Display <span id="celsius">°C</span> | <span id="fahrenheit">°F</span></span>
                        <span id="weather-icon" class="material-symbols-outlined"></span>
                    </div>
                    <div id="search-box">
                        <input id="search-bar" type="text" placeholder="Search">
                        <span id="search-btn" class="material-symbols-outlined">search</span>
                    </div>
                </div>
                <div id="left-pannel">
                    <div class="pannel-info">
                        <div class="pannel-icon">
                            <span class="material-symbols-outlined icon">device_thermostat</span>
                        </div>
                        <div class="pannel-text">
                            <div class="info-description text">Feels like</div>
                            <div id="feels-like" class="info-value text">20°</div>
                        </div>
                    </div>

                    <div class="pannel-info">
                        <div class="pannel-icon">
                            <span class="material-symbols-outlined icon">humidity_low</span>
                        </div>
                        <div class="pannel-text">
                            <div class="info-description text">Humidity</div>
                            <div id="city-humidity" class="info-value text">70%</div>
                        </div>
                    </div>

                    <div class="pannel-info">
                        <div class="pannel-icon">
                            <span class="material-symbols-outlined icon">air</span>
                        </div>
                        <div class="pannel-text">
                            <div class="info-description text">Wind speed</div>
                            <div id="wind-speed" class="info-value text">10km/h</div>
                        </div>
                    </div>

                    <div class="pannel-info">
                        <!-- rain probability -->
                    </div>
                </div>
            </div>

            <div class="week-pannel">
                <div class="week-text">Weather for the next 5 days</div>
                <div class="days-container">
                    <div class="weekday">
                        <div id="first-day" class="day-name">Monday</div>
                        <div id="first-temp" class="day-temp">20°</div>
                        <div class="day-icon">
                            <span class="material-symbols-outlined icon">cloud</span>
                        </div>
                    </div>
                    <div class="weekday">
                        <div id="second-day" class="day-name">Monday</div>
                        <div id="second-temp" class="day-temp">20°</div>
                        <div class="day-icon">
                            <span class="material-symbols-outlined icon">cloud</span>
                        </div>
                    </div>
                    <div class="weekday">
                        <div id="third-day" class="day-name">Monday</div>
                        <div id="third-temp" class="day-temp">20°</div>
                        <div class="day-icon">
                            <span class="material-symbols-outlined icon">cloud</span>
                        </div>
                    </div>
                    <div class="weekday">
                        <div id="fourth-day" class="day-name">Monday</div>
                        <div id="fourth-temp" class="day-temp">20°</div>
                        <div class="day-icon">
                            <span class="material-symbols-outlined icon">cloud</span>
                        </div>
                    </div>
                    <div class="weekday">
                        <div id="fifth-day" class="day-name">Monday</div>
                        <div id="fifth-temp" class="day-temp">20°</div>
                        <div class="day-icon">
                            <span class="material-symbols-outlined icon">cloud</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
